trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: BuildAndTest
  jobs:
  - job: TestAPI
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'src/API/pom.xml'
        goals: 'test'
        options: '-Dmaven.test.failure.ignore=true'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'

  - job: TestSelenium
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'src/Selenium/pom.xml'
        goals: 'test'
        options: '-Dmaven.test.failure.ignore=true'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'